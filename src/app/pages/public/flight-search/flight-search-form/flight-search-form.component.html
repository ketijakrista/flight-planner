<div class="flight-search-form-wrapper">
  <form class="flight-search-form" [formGroup]="flightSearchForm">

    <mat-form-field appearance="outline">
      <mat-label>From</mat-label>
      <input formControlName="from" matInput>
      <mat-error *ngIf="flightSearchForm.get('from')?.hasError('required')">This field is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>To</mat-label>
      <input formControlName="to" matInput>
      <mat-error *ngIf="flightSearchForm.get('to')?.hasError('required')">This field is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input formControlName="departureDate" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button (click)="submitForm()" class="btn-search" mat-raised-button color="primary">Search</button>
  </form>
</div>
