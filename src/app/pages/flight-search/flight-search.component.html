<div class="flight-search-form-section">
  <h1 class="flight-search-form-title">Look up the best flights</h1>
  <div class="flight-search-form-wrapper">
    <form class="flight-search-form" [formGroup]="flightSearchForm">

      <mat-form-field appearance="outline">
        <mat-label>From</mat-label>
        <mat-select formControlName="from" name="food">
          <mat-option *ngFor="let airport of airports" [value]="airport">
            {{ airport  }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>To</mat-label>
        <input formControlName="to" matInput>
        <mat-error *ngIf="flightSearchForm.get('to')?.hasError('required')">This field is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input formControlName="departureDate" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <button (click)="submitForm()" mat-raised-button color="primary">Search</button>
    </form>
  </div>

  <div *ngIf="flights$ | async as flights">
    <div *ngFor="let flight of flights">
      {{ flight.from.city }}
    </div>
  </div>
</div>
